name: Pylint

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install pylint
    - name: Run pylint
      run: |
        echo "Starting pylint command..."
        git diff --name-only origin/main...HEAD | grep '\.py$' | xargs -I % sh -c 'pylint % -v --output-format=json > log.json'
        echo "Pylint command completed..."
    - name: Upload log file
      uses: actions/upload-artifact@v2
      with:
        name: log
        path: log.json
