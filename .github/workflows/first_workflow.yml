name: Pylint

on:
  push:
    paths:
      - '*.py'

jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pylint
          pip install flake8

      - name: Lint code
        run: |
          pylint --output-format=text hello.py > logs.txt

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs.txt
